<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="timestamp" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    
    <title>@Model.Title</title>
    <link href="@Model.siteBase/scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="@Model.siteBase/scripts/jquery/ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="@Model.siteBase/scripts/jquery/ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css" />
    <link href="@Model.siteBase/content/Site.css" rel="stylesheet" type="text/css" />
    <link href="@Model.siteBase/scripts/qtip/jquery.qtip.min.css" rel="stylesheet" type="text/css" />
    <!--
    <link href="@Model.siteBase/scripts/jriapp/css/jriapp.css" rel="stylesheet" type="text/css" />
    <link href="@Model.siteBase/scripts/jriapp/css/jriapp_ui.css" rel="stylesheet" type="text/css" />
    --> 

    @Section['CssImport']

    <script src="@Model.siteBase/scripts/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="@Model.siteBase/scripts/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="@Model.siteBase/scripts/jquery/ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="@Model.siteBase/scripts/moment/moment.min.js" type="text/javascript"></script>
    <script src="@Model.siteBase/scripts/qtip/jquery.qtip.min.js" type="text/javascript"></script>
    <script src="@Model.siteBase/scripts/require.js" type="text/javascript"></script>
    <script src="@Model.siteBase/scripts/jriapp/jriapp.js" type="text/javascript"></script>
    <script src="@Model.siteBase/scripts/jriapp/jriapp_ui.js" type="text/javascript"></script>
    <script src="@Model.siteBase/scripts/demo/shared.js" type="text/javascript"></script>

    @Section['JSImport']
</head>
<body>
    <div class="center">
        <div style="max-width:1024px;font-size:14px;border-bottom: 1px #5C87B2 solid;">
            @Partial['menu.html'];
        </div>
        <div style="max-width:1024px;">
            @Section['Body']
        </div>
        <footer>
            @Section['Footer']
        </footer>
    </div>

    <script id="errorTemplate" type="text/html" data-role="template">
        <div style="background-color: white; height: 100%; width: 100%;">
            <div style="color: red; margin-bottom: 1em;" data-bind="{this.value,to=message}"></div>
            Handled errors count:
            <div style="display: inline-block" data-bind="{this.value,to=errorCount}"></div>
        </div>
    </script>
</body>
</html>
